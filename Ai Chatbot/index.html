<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="chat-container">


    <div class="ai-chat-box">
      <img src="images/ai-image.jpg" alt="" id="aiImage" width="50">
      <div class="ai-chat-area">
      Hello! How Can I Help you Today?
      </div>
    </div>
  </div>

  <div class="prompt-area">
    <input type="text" id="prompt" placeholder="Message...">
    <button id="image"><img src="images/img.svg" alt="">
      <input type="file" hidden accept="images/*"></button>
    <button id="submit"><img src="images/submit.svg" alt=""></button>
  </div>





  <script src="script.js"></script>
</body>

</html>
